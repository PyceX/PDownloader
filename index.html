<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDownloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #000000; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Оптимизированный фон */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 10% 10%, rgba(79, 70, 229, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(236, 72, 153, 0.3) 0%, transparent 40%);
            z-index: -1;
            filter: blur(60px);
        }

        /* UI Элементы */
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Анимации */
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-enter { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Статус API */
        .status-dot {
            width: 8px; height: 8px;
            background-color: #10b981; 
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
            transition: all 0.3s ease;
        }
        .status-dot.error { background-color: #ef4444; box-shadow: 0 0 8px #ef4444; }

        /* Плеер */
        video { outline: none; background: #000; border-radius: 12px; }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <!-- Header -->
    <header class="w-full py-4 px-6 z-50 flex justify-between items-center glass-panel sticky top-0 border-b-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-indigo-600 to-purple-600 flex items-center justify-center">
                <i class="fas fa-cloud-download-alt text-white text-xs"></i>
            </div>
            <span class="font-bold text-lg tracking-wide text-white">PDownloader</span>
        </div>
        
        <div class="px-3 py-1.5 rounded-full bg-white/5 border border-white/5 backdrop-blur-md" title="API Status">
            <div id="apiStatus" class="status-dot"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center px-4 pt-10 w-full max-w-lg mx-auto">
        
        <!-- Search Area -->
        <div class="w-full space-y-6 mb-8 animate-enter">
            <h1 class="text-3xl md:text-4xl font-extrabold text-center leading-tight">
                <span class="gradient-text">Загрузчик</span><br>Медиа Контента
            </h1>
            
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-xl opacity-40 blur transition duration-500 group-hover:opacity-60"></div>
                <div class="relative flex bg-[#0f0f12] rounded-xl p-1.5 items-center border border-white/10">
                    <input type="text" id="urlInput" 
                        class="flex-grow bg-transparent text-white placeholder-slate-500 px-4 py-3 outline-none font-medium text-base min-w-0"
                        placeholder="Вставьте ссылку..."
                        oninput="toggleClearBtn()"
                        onkeydown="if(event.key === 'Enter') fetchMedia()">
                    
                    <button id="clearBtn" onclick="clearInput()" class="hidden text-slate-500 hover:text-white px-2 transition mr-1">
                        <i class="fas fa-times"></i>
                    </button>
                    
                    <button onclick="fetchMedia()" id="searchBtn"
                        class="bg-white text-black hover:bg-slate-200 font-bold py-3 px-5 rounded-lg transition-transform active:scale-95 flex items-center gap-2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden flex-col items-center justify-center py-10 animate-enter">
            <div class="w-10 h-10 border-2 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-3"></div>
            <p id="loaderText" class="text-indigo-300 font-bold text-xs tracking-widest uppercase">Обработка...</p>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="hidden w-full space-y-5 animate-enter pb-10">
            
            <!-- Video Player -->
            <div class="w-full aspect-[9/16] md:aspect-square relative rounded-xl overflow-hidden shadow-2xl bg-black border border-white/10">
                <div id="playerWrapper" class="w-full h-full flex items-center justify-center"></div>
                
                <div class="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-2.5 py-1 rounded-md border border-white/10 flex items-center gap-2">
                    <i id="platformIcon" class="fab fa-instagram text-white text-sm"></i>
                </div>
            </div>

            <!-- Download Buttons -->
            <div class="space-y-3 w-full">
                <button id="mainDownloadBtn" onclick="forceDownload(this.dataset.url, this.dataset.title, 'video')"
                   class="w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:brightness-110 text-white font-bold rounded-xl shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-3 transition-transform active:scale-95">
                    <i class="fas fa-video"></i>
                    <span class="btn-text">Скачать Видео</span>
                    <i class="fas fa-spinner fa-spin hidden btn-loader"></i>
                </button>

                <button id="audioDownloadBtn" onclick="forceDownload(this.dataset.url, this.dataset.title, 'audio')"
                   class="hidden w-full py-4 px-6 bg-white/5 hover:bg-white/10 border border-white/10 text-white font-semibold rounded-xl flex items-center justify-center gap-3 transition-colors">
                    <i class="fas fa-music text-slate-400"></i>
                    <span class="btn-text">Скачать Аудио</span>
                    <i class="fas fa-spinner fa-spin hidden btn-loader"></i>
                </button>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="errorCard" class="hidden fixed bottom-16 left-1/2 transform -translate-x-1/2 glass-panel px-5 py-3 rounded-lg border border-red-500/30 text-center shadow-2xl z-50 w-[90%] max-w-xs">
            <div class="text-red-400 font-bold text-sm mb-1"><i class="fas fa-circle-exclamation mr-1"></i> Ошибка</div>
            <div id="errorMsg" class="text-xs text-slate-300">Description</div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-4 text-center mt-auto border-t border-white/5">
        <p class="text-[10px] text-slate-600 font-mono tracking-wider">Created by PyceX</p>
    </footer>

    <script>
        // --- CONFIG ---
        const TOKENS = ['sX2ZsiuwR3igQb2OKJwMqWxT', 'vsXKbUDZ4BlGr5FC2GXnKCze'];
        const API_ENDPOINT = 'https://fastsaverapi.com/get-info';
        const PROXY = 'https://corsproxy.io/?';

        // State
        let currentFileTitle = "PDownloader_File";

        // Elements
        const el = {
            input: document.getElementById('urlInput'),
            clear: document.getElementById('clearBtn'),
            btn: document.getElementById('searchBtn'),
            loader: document.getElementById('loader'),
            result: document.getElementById('resultContainer'),
            player: document.getElementById('playerWrapper'),
            error: document.getElementById('errorCard'),
            errorMsg: document.getElementById('errorMsg'),
            status: document.getElementById('apiStatus'),
            icon: document.getElementById('platformIcon'),
            dlMain: document.getElementById('mainDownloadBtn'),
            dlAudio: document.getElementById('audioDownloadBtn')
        };

        // --- UI Logic ---
        function toggleClearBtn() {
            el.clear.classList.toggle('hidden', el.input.value.length === 0);
        }

        function clearInput() {
            el.input.value = '';
            toggleClearBtn();
            resetUI();
            el.input.focus();
        }

        function setLoading(state) {
            el.btn.disabled = state;
            el.btn.innerHTML = state ? '<i class="fas fa-spinner fa-spin"></i>' : '<i class="fas fa-search"></i>';
            el.loader.classList.toggle('hidden', !state);
            el.loader.classList.toggle('flex', state);
        }

        function resetUI() {
            el.result.classList.add('hidden');
            el.error.classList.add('hidden');
            el.player.innerHTML = '';
            el.dlAudio.classList.add('hidden');
            el.dlMain.classList.remove('hidden');
        }

        function showError(msg) {
            el.errorMsg.innerText = msg;
            el.error.classList.remove('hidden');
            setTimeout(() => el.error.classList.add('hidden'), 3000);
        }

        // --- API Logic ---
        async function fetchMedia() {
            const url = el.input.value.trim();
            if(!url) return;

            resetUI();
            setLoading(true);

            try {
                const data = await fetchWithRotation(url);
                
                // Success
                el.status.classList.remove('error');
                
                // Title sanitization
                currentFileTitle = (data.title || data.desc || "video").replace(/[^a-z0-9а-яё \-_]/gi, '').substring(0, 50).trim();
                
                renderResult(data);

            } catch (e) {
                console.error(e);
                showError("Не удалось скачать. Проверьте ссылку.");
                el.status.classList.add('error');
            } finally {
                setLoading(false);
            }
        }

        async function fetchWithRotation(url) {
            for (const token of TOKENS) {
                try {
                    const target = `${API_ENDPOINT}?token=${token}&url=${encodeURIComponent(url)}`;
                    const res = await fetch(PROXY + encodeURIComponent(target));
                    if (!res.ok) throw new Error("Network error");
                    const data = await res.json();
                    if (data.error) throw new Error(data.message);
                    return data;
                } catch (e) {
                    continue; // Try next token
                }
            }
            throw new Error("All tokens failed");
        }

        // --- Rendering ---
        function renderResult(data) {
            updateIcon(el.input.value);
            
            // Extract Media
            const videoUrl = findMediaUrl(data, 'video');
            const audioUrl = findMediaUrl(data, 'audio');
            const thumb = data.thumb || data.cover || data.thumbnail;
            
            el.player.innerHTML = '';

            if (videoUrl) {
                // Video Mode
                const video = document.createElement('video');
                video.src = videoUrl;
                video.controls = true;
                video.poster = thumb || '';
                video.className = "w-full h-full object-contain";
                video.setAttribute('playsinline', '');
                video.onerror = () => { el.player.innerHTML = `<img src="${thumb}" class="w-full h-full object-cover">`; };
                el.player.appendChild(video);

                setupBtn(el.dlMain, videoUrl, 'video', 'Скачать Видео', 'fa-video');
            } else {
                // Image Mode
                const imgUrl = findMediaUrl(data, 'image') || thumb;
                el.player.innerHTML = `<img src="${imgUrl}" class="w-full h-full object-cover">`;
                
                if (imgUrl && !imgUrl.endsWith('.mp3')) {
                    setupBtn(el.dlMain, imgUrl, 'image', 'Скачать Фото', 'fa-image');
                } else {
                    el.dlMain.classList.add('hidden');
                }
            }

            // Audio Button
            if (audioUrl) {
                el.dlAudio.classList.remove('hidden');
                el.dlAudio.classList.add('flex');
                setupBtn(el.dlAudio, audioUrl, 'audio', 'Скачать Аудио', 'fa-music');
            }

            el.result.classList.remove('hidden');
            setTimeout(() => el.result.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
        }

        function setupBtn(btn, url, type, label, iconClass) {
            btn.dataset.url = url;
            btn.dataset.title = currentFileTitle;
            btn.querySelector('.btn-text').innerText = label;
            btn.querySelector('i:not(.btn-loader)').className = `fas ${iconClass}`;
        }

        // --- Helper Functions ---
        function findMediaUrl(data, type) {
            if (data.medias && Array.isArray(data.medias)) {
                if (type === 'video') {
                    // Try to find no-watermark video first
                    const noWm = data.medias.find(m => m.type === 'video' && (m.no_watermark === true || !m.watermark));
                    if (noWm) return noWm.url;
                }
                const match = data.medias.find(m => m.type === type || (type === 'audio' && m.extension === 'mp3'));
                if (match) return match.url;
            }
            
            // Fallback to root properties
            if (type === 'video') return data.url || data.download_url || data.video_url;
            if (type === 'audio') return data.audio_url || data.music || data.sound;
            if (type === 'image') return data.cover || data.thumb;
            return null;
        }

        function updateIcon(url) {
            const map = {
                'tiktok': 'fab fa-tiktok',
                'instagram': 'fab fa-instagram',
                'youtube': 'fab fa-youtube',
                'facebook': 'fab fa-facebook',
                'twitter': 'fab fa-twitter'
            };
            let iconClass = 'fas fa-link';
            for (const key in map) {
                if (url.includes(key)) iconClass = map[key];
            }
            el.icon.className = `${iconClass} text-white text-lg`;
        }

        // --- Download Logic ---
        async function forceDownload(url, title, type) {
            if (!url) return;
            const btn = type === 'audio' ? el.dlAudio : el.dlMain;
            const ui = {
                text: btn.querySelector('.btn-text'),
                loader: btn.querySelector('.btn-loader'),
                icon: btn.querySelector('i:not(.btn-loader)')
            };
            const originalText = ui.text.innerText;

            // UI Loading
            btn.disabled = true;
            btn.classList.add('opacity-80');
            ui.icon.classList.add('hidden');
            ui.loader.classList.remove('hidden');
            ui.text.innerText = "Загрузка...";

            try {
                const proxyUrl = PROXY + encodeURIComponent(url);
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Network error");
                
                const blob = await response.blob();
                const ext = getExtension(blob.type, url, type);
                const fileName = `${title}${ext}`;

                const blobUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(blobUrl);

            } catch (e) {
                console.error("Download failed, opening fallback", e);
                window.open(url, '_blank');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-80');
                ui.icon.classList.remove('hidden');
                ui.loader.classList.add('hidden');
                ui.text.innerText = originalText;
            }
        }

        function getExtension(mime, url, type) {
            if (mime.includes('audio') || type === 'audio') return '.mp3';
            if (mime.includes('image')) return '.jpg';
            if (url.includes('.webm')) return '.webm';
            return '.mp4';
        }
    </script>
</body>
</html>
