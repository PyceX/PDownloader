<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDownloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #000000; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Живой фон Aurora */
        .aurora-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(236, 72, 153, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(34, 211, 238, 0.2) 0%, transparent 50%);
            z-index: -1;
            filter: blur(40px);
            opacity: 0.8;
        }

        /* Современное стекло */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* Градиентный текст */
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Анимации */
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-enter { animation: slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        .btn-pulse:active { animation: pulse-ring 0.4s; }

        /* Статус API */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #10b981; 
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: pulse-status 2s infinite;
        }
        .status-dot.error {
            background-color: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        @keyframes pulse-status {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Плеер */
        video { border-radius: 16px; outline: none; background: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div class="aurora-bg"></div>

    <!-- Header -->
    <header class="w-full py-5 px-6 z-50 flex justify-between items-center glass-panel sticky top-0 border-b-0 border-b-white/5">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-xl bg-gradient-to-tr from-indigo-500 to-fuchsia-500 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                <i class="fas fa-cloud-download-alt text-white text-sm"></i>
            </div>
            <span class="font-bold text-xl tracking-tight text-white">PDownloader</span>
        </div>
        
        <!-- API Status Indicator -->
        <div class="px-3 py-1.5 rounded-full bg-white/5 border border-white/10 backdrop-blur-md flex items-center justify-center" title="API Status">
            <div id="apiStatus" class="status-dot"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center px-4 pt-8 w-full max-w-lg mx-auto">
        
        <!-- Search Area -->
        <div class="w-full space-y-6 mb-8 animate-enter">
            <h1 class="text-4xl font-extrabold text-center leading-tight">
                <span class="gradient-text">Загрузчик</span><br>
                Медиа Контента
            </h1>
            
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-2xl opacity-50 blur transition duration-500 group-hover:opacity-75"></div>
                
                <div class="relative flex bg-[#0f0f12] rounded-2xl p-1.5 items-center">
                    <input type="text" id="urlInput" 
                        class="flex-grow bg-transparent text-white placeholder-slate-500 px-4 py-3 outline-none font-medium text-base min-w-0"
                        placeholder="Вставьте ссылку..."
                        oninput="toggleClearBtn()"
                        onkeydown="if(event.key === 'Enter') fetchMedia()">
                    
                    <!-- Кнопка очистки -->
                    <button id="clearBtn" onclick="clearInput()" class="hidden text-slate-500 hover:text-white px-2 transition">
                        <i class="fas fa-times-circle"></i>
                    </button>
                    
                    <button onclick="fetchMedia()" id="searchBtn"
                        class="bg-white text-black hover:bg-slate-200 font-bold py-3 px-5 rounded-xl transition-all active:scale-95 flex items-center gap-2 shadow-lg btn-pulse ml-1">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="hidden flex-col items-center justify-center py-12 animate-enter">
            <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-4"></div>
            <p id="loaderText" class="text-indigo-300 font-bold text-sm tracking-widest uppercase animate-pulse">Анализ ссылки...</p>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="hidden w-full space-y-6 animate-enter pb-10">
            
            <!-- 1. Video Player -->
            <div class="w-full aspect-[9/16] md:aspect-square relative rounded-2xl overflow-hidden shadow-2xl ring-1 ring-white/10">
                <div id="playerWrapper" class="w-full h-full bg-black flex items-center justify-center"></div>
                <div class="absolute top-4 left-4 bg-black/60 backdrop-blur-md px-3 py-1.5 rounded-lg border border-white/10 flex items-center gap-2 shadow-lg">
                    <i id="platformIcon" class="fab fa-instagram text-white text-lg"></i>
                </div>
            </div>

            <!-- 2. SHAZAM CARD (Динамически подгружается) -->
            <div id="shazamCard" class="hidden w-full glass-panel p-4 rounded-2xl border-l-4 border-l-emerald-500 relative overflow-hidden group">
                <div class="absolute -right-10 -top-10 w-32 h-32 bg-emerald-500/20 rounded-full blur-[40px]"></div>
                
                <div class="flex items-center gap-4 relative z-10">
                    <div class="relative w-16 h-16 flex-shrink-0">
                        <img id="musicThumb" src="" class="w-full h-full rounded-xl object-cover shadow-lg border border-white/10 bg-slate-800">
                        <div class="absolute -bottom-1 -right-1 bg-black rounded-full p-1">
                            <i class="fab fa-spotify text-emerald-500 text-sm"></i>
                        </div>
                    </div>
                    
                    <div class="flex-grow min-w-0">
                        <div class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest mb-0.5 flex items-center gap-1">
                            <i class="fas fa-music"></i> Shazam Detected
                        </div>
                        <h3 id="musicTitle" class="text-base font-bold text-white truncate leading-tight">Searching...</h3>
                        <p id="musicArtist" class="text-xs text-slate-400 truncate">Please wait</p>
                    </div>

                    <a id="musicDownloadBtn" href="#" target="_blank" class="w-10 h-10 rounded-full bg-white text-black flex items-center justify-center hover:bg-emerald-400 transition shadow-lg flex-shrink-0">
                        <i class="fas fa-download"></i>
                    </a>
                </div>
            </div>

            <!-- 3. Action Buttons -->
            <div class="space-y-3 w-full">
                <!-- Видео -->
                <a id="mainDownloadBtn" href="#" target="_blank" 
                   class="block w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-2xl shadow-lg shadow-indigo-500/20 text-center transition transform active:scale-95 flex items-center justify-center gap-3">
                    <i class="fas fa-video"></i>
                    <span>Скачать Видео</span>
                </a>

                <!-- Аудио -->
                <a id="audioDownloadBtn" href="#" target="_blank" 
                   class="hidden w-full py-4 px-6 bg-white/5 hover:bg-white/10 border border-white/10 text-white font-semibold rounded-2xl text-center transition flex items-center justify-center gap-3">
                    <i class="fas fa-headphones text-slate-400"></i>
                    <span>Скачать Аудио</span>
                </a>
            </div>

        </div>

        <!-- Error Notification -->
        <div id="errorCard" class="hidden fixed bottom-20 left-1/2 transform -translate-x-1/2 glass-panel px-6 py-4 rounded-2xl border border-red-500/30 text-center shadow-2xl z-50 w-[90%] max-w-sm backdrop-blur-xl">
            <div class="text-red-400 font-bold mb-1 flex items-center justify-center gap-2">
                <i class="fas fa-circle-exclamation"></i> Ошибка
            </div>
            <div id="errorMsg" class="text-xs text-slate-300">Описание ошибки</div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-4 text-center mt-auto border-t border-white/5">
        <p class="text-[10px] text-slate-500 font-mono tracking-wider opacity-60">Created by PyceX</p>
    </footer>

    <script>
        // --- КОНФИГУРАЦИЯ ---
        const API_TOKEN = 'sX2ZsiuwR3igQb2OKJwMqWxT';
        const API_BASE_INFO = 'https://fastsaverapi.com/get-info';
        const API_BASE_MUSIC = 'https://fastsaverapi.com/recognize-music';
        const PROXY = 'https://corsproxy.io/?';

        // Элементы
        const urlInput = document.getElementById('urlInput');
        const clearBtn = document.getElementById('clearBtn');
        const searchBtn = document.getElementById('searchBtn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const resultContainer = document.getElementById('resultContainer');
        const playerWrapper = document.getElementById('playerWrapper');
        const errorCard = document.getElementById('errorCard');
        const apiStatus = document.getElementById('apiStatus');
        const platformIcon = document.getElementById('platformIcon');
        
        // Кнопки
        const mainDownloadBtn = document.getElementById('mainDownloadBtn');
        const audioDownloadBtn = document.getElementById('audioDownloadBtn');
        
        // Shazam
        const shazamCard = document.getElementById('shazamCard');
        const musicThumb = document.getElementById('musicThumb');
        const musicTitle = document.getElementById('musicTitle');
        const musicArtist = document.getElementById('musicArtist');
        const musicDownloadBtn = document.getElementById('musicDownloadBtn');

        // Управление полем ввода
        function toggleClearBtn() {
            if (urlInput.value.length > 0) {
                clearBtn.classList.remove('hidden');
            } else {
                clearBtn.classList.add('hidden');
            }
        }

        function clearInput() {
            urlInput.value = '';
            toggleClearBtn();
            resetUI();
        }

        async function fetchMedia() {
            const url = urlInput.value.trim();
            if(!url) return;

            resetUI();
            setLoading(true, "Анализ видео...");

            try {
                // ШАГ 1: Получаем инфо о видео
                const infoUrl = `${API_BASE_INFO}?url=${encodeURIComponent(url)}&token=${API_TOKEN}`;
                const response = await fetch(PROXY + encodeURIComponent(infoUrl));
                const data = await response.json();

                if (data.error) throw new Error(data.message || "Ошибка API");

                // Рендерим видео и основную кнопку
                const videoUrl = renderVideoData(data);
                
                // Рендерим кнопку Аудио если есть в ответе
                renderAudioButton(data);

                apiStatus.classList.remove('error');

                // ШАГ 2: Запускаем Shazam (если есть ссылка на видеофайл)
                if (videoUrl) {
                    // Не блокируем интерфейс, делаем в фоне
                    fetchShazamData(videoUrl);
                }

                resultContainer.classList.remove('hidden');
                setTimeout(() => resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);

            } catch (e) {
                console.error(e);
                showError("Не удалось получить данные. Проверьте ссылку.");
                apiStatus.classList.add('error');
            } finally {
                setLoading(false);
            }
        }

        // --- ЛОГИКА SHAZAM ---
        async function fetchShazamData(fileUrl) {
            try {
                // Показываем карточку в состоянии загрузки
                shazamCard.classList.remove('hidden');
                musicTitle.innerText = "Распознавание...";
                musicArtist.innerText = "Подождите...";
                musicThumb.src = "https://placehold.co/100x100/10b981/ffffff?text=Scanning";

                const shazamUrl = `${API_BASE_MUSIC}?file_url=${encodeURIComponent(fileUrl)}&token=${API_TOKEN}`;
                const response = await fetch(PROXY + encodeURIComponent(shazamUrl));
                const data = await response.json();

                if (data && (data.title || data.track)) {
                    musicTitle.innerText = data.title || data.track || "Найден трек";
                    musicArtist.innerText = data.artist || data.author || "Неизвестен";
                    musicThumb.src = data.cover || data.thumb || data.image || "";
                    
                    const musicLink = data.url || data.link || data.download_url;
                    if (musicLink) {
                        musicDownloadBtn.href = musicLink;
                        musicDownloadBtn.classList.remove('pointer-events-none', 'opacity-50');
                    } else {
                        musicDownloadBtn.classList.add('hidden');
                    }
                } else {
                    // Если музыка не найдена
                    shazamCard.classList.add('hidden');
                }

            } catch (e) {
                console.warn("Shazam error:", e);
                shazamCard.classList.add('hidden');
            }
        }

        // --- РЕНДЕРИНГ ---

        function renderVideoData(data) {
            updatePlatformIcon(urlInput.value);
            const thumb = data.thumb || data.cover || data.thumbnail;
            const videoUrl = findBestVideo(data);

            playerWrapper.innerHTML = '';

            if (videoUrl) {
                const video = document.createElement('video');
                video.src = videoUrl;
                video.controls = true;
                video.poster = thumb || '';
                video.className = "w-full h-full object-contain";
                video.setAttribute('playsinline', '');
                
                video.onerror = () => {
                    playerWrapper.innerHTML = `<img src="${thumb}" class="w-full h-full object-cover">`;
                };
                playerWrapper.appendChild(video);
                
                mainDownloadBtn.href = videoUrl;
                return videoUrl; // Возвращаем для Shazam
            } else {
                // Если это фото
                playerWrapper.innerHTML = `<img src="${thumb}" class="w-full h-full object-cover">`;
                const imgUrl = findImageUrl(data);
                if(imgUrl) {
                    mainDownloadBtn.href = imgUrl;
                    mainDownloadBtn.innerHTML = '<i class="fas fa-image"></i> <span>Скачать Фото</span>';
                }
                return null;
            }
        }

        function renderAudioButton(data) {
            const audioUrl = findAudioUrl(data);
            if (audioUrl) {
                audioDownloadBtn.href = audioUrl;
                audioDownloadBtn.classList.remove('hidden');
                audioDownloadBtn.classList.add('block');
            } else {
                audioDownloadBtn.classList.add('hidden');
                audioDownloadBtn.classList.remove('block');
            }
        }

        // --- ПОИСК URL ---
        function findBestVideo(data) {
            if (data.medias) {
                const noWm = data.medias.find(m => m.type === 'video' && (m.no_watermark === true || !m.watermark));
                if (noWm) return noWm.url;
            }
            if (data.url) return data.url;
            if (data.download_url) return data.download_url;
            if (data.video_url) return data.video_url;
            return null;
        }

        function findAudioUrl(data) {
            if (data.medias) {
                const audio = data.medias.find(m => m.type === 'audio' || m.extension === 'mp3');
                if (audio) return audio.url;
            }
            if (data.audio_url) return data.audio_url;
            if (data.audio) return data.audio;
            return null;
        }

        function findImageUrl(data) {
            if (data.medias) {
                const img = data.medias.find(m => m.type === 'image');
                if(img) return img.url;
            }
            return data.cover || data.thumb;
        }

        function updatePlatformIcon(url) {
            if (url.includes('tiktok')) platformIcon.className = 'fab fa-tiktok text-white';
            else if (url.includes('instagram')) platformIcon.className = 'fab fa-instagram text-pink-500';
            else if (url.includes('youtu')) platformIcon.className = 'fab fa-youtube text-red-500';
            else platformIcon.className = 'fas fa-link text-blue-400';
        }

        // --- UI UTILS ---
        function setLoading(state, text = "Загрузка...") {
            if (state) {
                searchBtn.disabled = true;
                searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                loaderText.innerText = text;
                loader.classList.remove('hidden');
                loader.classList.add('flex');
            } else {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fas fa-search"></i>';
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            }
        }

        function resetUI() {
            resultContainer.classList.add('hidden');
            errorCard.classList.add('hidden');
            shazamCard.classList.add('hidden');
            playerWrapper.innerHTML = '';
        }

        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            errorCard.classList.remove('hidden');
            setTimeout(() => errorCard.classList.add('hidden'), 4000);
        }
    </script>
</body>
</html>
